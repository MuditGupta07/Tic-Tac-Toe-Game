<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Vs Computer</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="main">
        <div id="Head">
            <h2>Player: O</h2>
            <h2>Computer: X</h2>
        </div>
        <div id="grid-container">
            <div index="0" class="grid-item"></div>            
            <div index="1" class="grid-item"></div>
            <div index="2" class="grid-item"></div>
            <div index="3" class="grid-item"></div>
            <div index="4" class="grid-item"></div>
            <div index="5" class="grid-item"></div>
            <div index="6" class="grid-item"></div>
            <div index="7" class="grid-item"></div>
            <div index="8" class="grid-item"></div>
        </div>
        <div id="text" class="msg"></div>
        <div id="restart" class="msg"><button>Restart</button></div>
    </div>
    <script src="computer.js"></script>
</body>
</html>
